<body>
    <h1>
        <div class="message_nh">
            <div class="container-fluid">
             新規投稿
            </div>
            <hr class="meinline_nh">
        </div>
    </h1>
    <!--画像-->
    <div class="row">
        <div id="new-postphoto_nh"></div>
        <div class="col-6">
                <!--<button style="border: none; background-color: white;" id="photoadd_nh"> img src="img/photoadd.png" width="80px" -->
                <!--<input type="file" name="upphoto" accept="image/jpeg,image/png">  -->
                <label class="upload-label_nh" id="upload-photo_nh">
                  <input type="file"  id="input1" src="img/photoadd.png"/>
                  <img id="sample1">
                  <script>
                  $("#input1").on("change", function (e) {

                    // 2. 画像ファイルの読み込みクラス
                    var reader = new FileReader();
                
                    // 3. 準備が終わったら、id=sample1のsrc属性に選択した画像ファイルの情報を設定
                    reader.onload = function (e) {
                        $("#sample1").attr("src", e.target.result);
                    }
                
                    // 4. 読み込んだ画像ファイルをURLに変換
                    reader.readAsDataURL(e.target.files[0]);
                    }); 
                </script>
                </label>  
        </div>
    </div>
    <hr class="subline_nh">
    <!--本文-->
    <textarea class="newpost_text_nh" rows="6" maxlength="300" required placeholder="本文"></textarea>
    <hr class="subline_nh">
    <!--タグ-->
    <textarea class="newpost_text_nh" rows="3" maxlength="100" required placeholder="タグ"></textarea>
    <hr class="subline_nh">
    <!--地域-->
    <textarea class="newpost_text_nh" rows="3" maxlength="100" required placeholder="地域"></textarea>
    <hr class="subline_nh">
    <br>

            <button type="button" class="cancelbtn_nh" onclick="location.href='03_ホーム.html'" style="background-color: #7dcfff;">キャンセル</button>
        </div>
        <div class="col-6">
            <form action="03_ホーム.html" method="post">
             <input type="submit" class="postbtn_nh" value="投稿" style="background-color: #7dcfff;">
            </form>
        </div>
    </div>
