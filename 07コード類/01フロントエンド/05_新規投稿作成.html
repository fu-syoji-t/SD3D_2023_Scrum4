    <div class="row">
        <div class="col-2 new-photoadd_nh">
            <label class="upload-label_nh" id="upload-photo_nh">
            <input type="file" id="input_file" multiple src="img/photoadd.png">
            </div>
            <div Class="col-10">
            <img id="image_nh"></label>
            <!-- 画像を表示する領域 -->
            <div id="image_preview">
            </div>
            <!-- 選択された画像がここに表示されます -->
         </div>
    </div>
  
  <script>
    const input_file = document.getElementById("input_file");
    const image_preview = document.getElementById("image_preview");

    input_file.addEventListener("change", function (e) {
      // 選択されたファイルのリストを取得
      const files = e.target.files;

      // 選択されたすべての画像を表示
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();

        reader.onload = function () {
          // 画像を表示するための新しいimg要素を作成
          const img = document.createElement("img");
          img.src = reader.result;
          img.style.maxWidth = "100px"; // 画像の最大幅を設定

          // 画像を表示領域に追加
          image_preview.appendChild(img);
        };

        // ファイルを読み込む
        reader.readAsDataURL(file);
      }
    });
  </script>
